<html>
<body>

<div class="pane">

    <h1>{{restaurant.name}}</h1>

    <p><a href="#">Create a new item</a></p>

    {% if items %}

    {% for i in items %}

    <div class="nameAndPrice">

        <p class="name">{{i.name}}</p>

        <p class="description">{{i.description}}</p>

        <p class="price">{{i.price}}</p>

        <div class="editdeletepane">
            <p><a href="#">Edit</a></p>
            <p><a href="#">Delete</a></p>
        </div>

    </div>

    {% endfor %}

    {% else %}

    <p>This restaurant doesn't have any menu items</p>

    {% endif %}

</div>

</body>

</html>
